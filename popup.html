<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice-to-Prompt</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h1>Speak to Create a Prompt</h1>
        <button id="start-button">Start Speaking</button>
        <p id="status">Press the button and start speaking...</p>
        <textarea id="transcript" rows="5" cols="40" placeholder="Your spoken prompt will appear here..."></textarea>
        <div class="buttons">
            <button id="copy-button">Copy</button>
            <button id="close-button">Close</button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
